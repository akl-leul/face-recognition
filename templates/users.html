<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Face Recognition System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Manage Users</h1>
        <div id="users-content" class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-600">Loading users...</p>
        </div>
    </div>
    
    <script>
        // Fetch users from API
        fetch('/api/users')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('users-content');
                if (data.users && data.users.length > 0) {
                    let html = '<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">';
                    
                    data.users.forEach((user, index) => {
                        html += '<div class="bg-white p-6 rounded-lg shadow">';
                        html += `<h3 class="text-lg font-medium text-gray-900 mb-2">User ${index + 1}</h3>`;
                        html += `<p class="text-gray-600">Name: ${user}</p>`;
                        html += `<p class="text-sm text-gray-500">User ID: ${index + 1}</p>`;
                        html += `<div class="mt-4 space-x-4">`;
                        html += `<button onclick="editUser(${index})" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md">Edit</button>`;
                        html += `<button onclick="deleteUser(${index})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">Delete</button>`;
                        html += '</div></div>';
                    });
                    
                    html += '</div>';
                } else {
                    html = '<p class="text-gray-600">No users found.</p>';
                }
                
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching users:', error);
                content.innerHTML = '<p class="text-red-600">Error loading users.</p>';
            });
    </script>
</body>
</html>
