<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Records - Face Recognition System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">Attendance Records</h1>
        <div id="attendance-content" class="bg-white shadow rounded-lg p-6">
            <p class="text-gray-600">Loading attendance records...</p>
        </div>
    </div>
    
    <script>
        // Fetch attendance records from API
        fetch('/api/attendance')
            .then(response => response.json())
            .then(data => {
                const content = document.getElementById('attendance-content');
                if (data.records && data.records.length > 0) {
                    let html = '<table class="min-w-full divide-y divide-gray-200">';
                    html += '<thead class="bg-gray-50"><tr>';
                    html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">User</th>';
                    html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Decision</th>';
                    html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Confidence</th>';
                    html += '<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>';
                    html += '</tr></thead>';
                    html += '<tbody class="bg-white divide-y divide-gray-200">';
                    
                    data.records.forEach(record => {
                        html += '<tr>';
                        html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${record.user_name}</td>`;
                        html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${record.decision}</td>`;
                        html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${record.confidence}</td>`;
                        html += `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${new Date(record.timestamp).toLocaleString()}</td>`;
                        html += '</tr>';
                    });
                    
                    html += '</tbody></table>';
                } else {
                    html = '<p class="text-gray-600">No attendance records found.</p>';
                }
                
                content.innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching attendance:', error);
                content.innerHTML = '<p class="text-red-600">Error loading attendance records.</p>';
            });
    </script>
</body>
</html>
